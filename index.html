            <div class="col-3">
                <select id="combo" name="bracket">
                    <option value="single">Single Elimination</option>

                <div class="col-4">

                </div>
                

        </div>



        <div class="row justify-content-md-center">

            <div class="col-3">

            </div>

            <div class="col">
                <p> ///</p>
            </div>
        </div>

        <div class="pt-5 pb-3 shadow">
            <li v-for="player in playerList">
                {{ player.name }}

        </div>


        <div class="row">
            <div class="column-6">

            </div>
        </div>
